<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Piedra, Papel o Tijera</title>
</head>
<body>
  <header><h1>Piedra papel o tijera</h1></header>
  <hr>
  <main>
    <div class="game">
      <img class="header-img" src="https://media.istockphoto.com/id/1398278387/es/foto/los-hombres-de-negocios-de-%C3%A1rboles-muestran-de-la-mano-el-concepto-de-juego-de-tijeras-de-roca.jpg?b=1&s=612x612&w=0&k=20&c=1A1TjmjoCHyuGTsP_-RfAEjf5lHB52sQHe3-IY96PCs=" alt="Imagen de PPT">
      <div class="vs">                
        <img title="Usuario Juega" id="user" src="https://media.istockphoto.com/id/1398278387/es/foto/los-hombres-de-negocios-de-%C3%A1rboles-muestran-de-la-mano-el-concepto-de-juego-de-tijeras-de-roca.jpg?b=1&s=612x612&w=0&k=20&c=1A1TjmjoCHyuGTsP_-RfAEjf5lHB52sQHe3-IY96PCs=" alt="user">                
        <img title="Cpu Juega" id="cpu" src="https://media.istockphoto.com/id/1398278387/es/foto/los-hombres-de-negocios-de-%C3%A1rboles-muestran-de-la-mano-el-concepto-de-juego-de-tijeras-de-roca.jpg?b=1&s=612x612&w=0&k=20&c=1A1TjmjoCHyuGTsP_-RfAEjf5lHB52sQHe3-IY96PCs=" alt="cpu">        
      </div>
      <div class="result"><p>Resultado</p></div>
      <div class="options">
        <button><img src="images/rock.jpeg" alt="rock"></button>
        <button><img src="images/paper.jpeg" alt="rock"></button>
        <button><img src="images/scissors.jpeg" alt="rock"></button>
      </div>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
